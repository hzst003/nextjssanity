<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Diamond Watch -->
  <circle cx="200" cy="200" r="180" fill="#E0E7FF" stroke="#8B5CF6" stroke-width="4"/>
  <circle cx="200" cy="200" r="170" fill="#F3F4F6" stroke="#A78BFA" stroke-width="2"/>

  <!-- Watch face -->
  <circle cx="200" cy="200" r="140" fill="#FFFFFF" stroke="#C4B5FD" stroke-width="1"/>

  <!-- Diamond markers -->
  <polygon points="200,70 207,80 193,80" fill="#8B5CF6"/>
  <polygon points="200,330 207,320 193,320" fill="#8B5CF6"/>
  <polygon points="315,200 305,207 305,193" fill="#8B5CF6"/>
  <polygon points="85,200 95,207 95,193" fill="#8B5CF6"/>
  <polygon points="285,115 278,125 278,105" fill="#8B5CF6"/>
  <polygon points="115,115 122,125 122,105" fill="#8B5CF6"/>
  <polygon points="285,285 278,275 278,295" fill="#8B5CF6"/>
  <polygon points="115,285 122,275 122,295" fill="#8B5CF6"/>

  <!-- Crystal effect -->
  <circle cx="200" cy="200" r="135" fill="none" stroke="url(#crystal)" stroke-width="1"/>
  <defs>
    <radialGradient id="crystal" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E0E7FF;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1"/>
    </radialGradient>
  </defs>

  <!-- Elegant hands -->
  <line x1="200" y1="200" x2="200" y2="115" stroke="#1F2937" stroke-width="2" stroke-linecap="round"/>
  <line x1="200" y1="200" x2="235" y2="200" stroke="#374151" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="200" y1="200" x2="200" y2="105" stroke="#EF4444" stroke-width="1" stroke-linecap="round"/>

  <!-- Center crystal -->
  <circle cx="200" cy="200" r="3" fill="#8B5CF6"/>
  <circle cx="200" cy="200" r="1" fill="#FFFFFF"/>

  <!-- Luxury band -->
  <rect x="175" y="20" width="50" height="40" rx="25" fill="#8B5CF6"/>
  <rect x="175" y="340" width="50" height="40" rx="25" fill="#8B5CF6"/>

  <!-- Band diamonds -->
  <polygon points="190,35 193,40 187,40" fill="#FFFFFF"/>
  <polygon points="200,35 203,40 197,40" fill="#FFFFFF"/>
  <polygon points="210,35 213,40 207,40" fill="#FFFFFF"/>
  <polygon points="190,365 193,360 187,360" fill="#FFFFFF"/>
  <polygon points="200,365 203,360 197,360" fill="#FFFFFF"/>
  <polygon points="210,365 213,360 207,360" fill="#FFFFFF"/>
</svg>