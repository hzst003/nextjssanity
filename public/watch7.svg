<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rose Gold Luxury Watch -->
  <circle cx="200" cy="200" r="180" fill="#FBBF24" stroke="#F59E0B" stroke-width="4"/>
  <circle cx="200" cy="200" r="170" fill="#FEF3C7" stroke="#FCD34D" stroke-width="2"/>

  <!-- Watch face -->
  <circle cx="200" cy="200" r="140" fill="#FFFFFF" stroke="#FBBF24" stroke-width="1"/>

  <!-- Guilloche pattern -->
  <defs>
    <pattern id="guilloche" patternUnits="userSpaceOnUse" width="20" height="20">
      <path d="M0,10 Q10,0 20,10 Q10,20 0,10" stroke="#F59E0B" stroke-width="0.5" fill="none"/>
    </pattern>
  </defs>
  <circle cx="200" cy="200" r="135" fill="url(#guilloche)"/>

  <!-- Roman numerals in gold -->
  <text x="200" y="85" text-anchor="middle" fill="#B45309" font-family="serif" font-size="14" font-weight="bold">XII</text>
  <text x="200" y="315" text-anchor="middle" fill="#B45309" font-family="serif" font-size="14" font-weight="bold">VI</text>
  <text x="305" y="210" text-anchor="middle" fill="#B45309" font-family="serif" font-size="14" font-weight="bold">III</text>
  <text x="95" y="210" text-anchor="middle" fill="#B45309" font-family="serif" font-size="14" font-weight="bold">IX</text>

  <!-- Gold hands with pearl effect -->
  <line x1="200" y1="200" x2="200" y2="125" stroke="#F59E0B" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="200" x2="240" y2="190" stroke="#D97706" stroke-width="2" stroke-linecap="round"/>
  <line x1="200" y1="200" x2="200" y2="110" stroke="#DC2626" stroke-width="1" stroke-linecap="round"/>

  <!-- Mother of pearl center -->
  <circle cx="200" cy="200" r="4" fill="#F59E0B"/>
  <circle cx="200" cy="200" r="2" fill="#FFFFFF"/>
  <circle cx="200" cy="200" r="1" fill="#F59E0B"/>

  <!-- Luxury band with diamonds -->
  <rect x="170" y="20" width="60" height="35" rx="17" fill="#FBBF24"/>
  <rect x="170" y="345" width="60" height="35" rx="17" fill="#FBBF24"/>

  <!-- Crown -->
  <circle cx="200" cy="40" r="8" fill="#F59E0B"/>
  <rect x="196" y="32" width="8" height="16" rx="4" fill="#F59E0B"/>

  <!-- Diamonds on band -->
  <circle cx="185" cy="37" r="2" fill="#FFFFFF"/>
  <circle cx="200" cy="37" r="2" fill="#FFFFFF"/>
  <circle cx="215" cy="37" r="2" fill="#FFFFFF"/>
  <circle cx="185" cy="363" r="2" fill="#FFFFFF"/>
  <circle cx="200" cy="363" r="2" fill="#FFFFFF"/>
  <circle cx="215" cy="363" r="2" fill="#FFFFFF"/>
</svg>