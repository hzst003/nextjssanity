<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Platinum Luxury Watch -->
  <circle cx="200" cy="200" r="180" fill="#E2E8F0" stroke="#94A3B8" stroke-width="4"/>
  <circle cx="200" cy="200" r="170" fill="#F8FAFC" stroke="#CBD5E1" stroke-width="2"/>

  <!-- Watch face -->
  <circle cx="200" cy="200" r="140" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>

  <!-- Platinum engraving -->
  <defs>
    <pattern id="platinum" patternUnits="userSpaceOnUse" width="10" height="10">
      <circle cx="5" cy="5" r="1" fill="#CBD5E1" opacity="0.3"/>
    </pattern>
  </defs>
  <circle cx="200" cy="200" r="135" fill="url(#platinum)"/>

  <!-- Arabic numerals -->
  <text x="200" y="85" text-anchor="middle" fill="#475569" font-family="serif" font-size="16" font-weight="bold">12</text>
  <text x="200" y="315" text-anchor="middle" fill="#475569" font-family="serif" font-size="16" font-weight="bold">6</text>
  <text x="305" y="210" text-anchor="middle" fill="#475569" font-family="serif" font-size="16" font-weight="bold">3</text>
  <text x="95" y="210" text-anchor="middle" fill="#475569" font-family="serif" font-size="16" font-weight="bold">9</text>

  <!-- Minute markers -->
  <line x1="200" y1="75" x2="200" y2="85" stroke="#94A3B8" stroke-width="1"/>
  <line x1="200" y1="315" x2="200" y2="325" stroke="#94A3B8" stroke-width="1"/>
  <line x1="315" y1="200" x2="325" y2="200" stroke="#94A3B8" stroke-width="1"/>
  <line x1="75" y1="200" x2="85" y2="200" stroke="#94A3B8" stroke-width="1"/>

  <!-- Platinum hands -->
  <line x1="200" y1="200" x2="200" y2="115" stroke="#475569" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="200" x2="240" y2="185" stroke="#64748B" stroke-width="2" stroke-linecap="round"/>
  <line x1="200" y1="200" x2="200" y2="105" stroke="#DC2626" stroke-width="1" stroke-linecap="round"/>

  <!-- Platinum center -->
  <circle cx="200" cy="200" r="4" fill="#94A3B8"/>
  <circle cx="200" cy="200" r="2" fill="#E2E8F0"/>

  <!-- Mesh band -->
  <rect x="170" y="20" width="60" height="35" rx="17" fill="#F1F5F9"/>
  <rect x="170" y="345" width="60" height="35" rx="17" fill="#F1F5F9"/>

  <!-- Mesh pattern -->
  <defs>
    <pattern id="mesh" patternUnits="userSpaceOnUse" width="5" height="5">
      <circle cx="2.5" cy="2.5" r="1" fill="#CBD5E1"/>
    </pattern>
  </defs>
  <rect x="170" y="20" width="60" height="35" rx="17" fill="url(#mesh)"/>
  <rect x="170" y="345" width="60" height="35" rx="17" fill="url(#mesh)"/>
</svg>