<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Luxury Gold Watch -->
  <circle cx="200" cy="200" r="180" fill="#FFD700" stroke="#B8860B" stroke-width="4"/>
  <circle cx="200" cy="200" r="170" fill="#FFF8DC" stroke="#DAA520" stroke-width="2"/>

  <!-- Watch face -->
  <circle cx="200" cy="200" r="140" fill="#FFFFFF" stroke="#FFD700" stroke-width="1"/>

  <!-- Roman numerals -->
  <text x="200" y="85" text-anchor="middle" fill="#B8860B" font-family="serif" font-size="16" font-weight="bold">XII</text>
  <text x="200" y="315" text-anchor="middle" fill="#B8860B" font-family="serif" font-size="16" font-weight="bold">VI</text>
  <text x="305" y="210" text-anchor="middle" fill="#B8860B" font-family="serif" font-size="16" font-weight="bold">III</text>
  <text x="95" y="210" text-anchor="middle" fill="#B8860B" font-family="serif" font-size="16" font-weight="bold">IX</text>

  <!-- Diamond markers -->
  <polygon points="200,75 205,85 195,85" fill="#B8860B"/>
  <polygon points="200,325 205,315 195,315" fill="#B8860B"/>
  <polygon points="310,200 300,205 300,195" fill="#B8860B"/>
  <polygon points="90,200 100,205 100,195" fill="#B8860B"/>

  <!-- Gold hands -->
  <line x1="200" y1="200" x2="200" y2="130" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <line x1="200" y1="200" x2="240" y2="200" stroke="#DAA520" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="200" x2="200" y2="110" stroke="#FF6347" stroke-width="1" stroke-linecap="round"/>

  <!-- Center jewel -->
  <circle cx="200" cy="200" r="5" fill="#B8860B"/>
  <circle cx="200" cy="200" r="2" fill="#FFD700"/>

  <!-- Luxury band -->
  <rect x="170" y="20" width="60" height="35" rx="17" fill="#FFD700"/>
  <rect x="170" y="345" width="60" height="35" rx="17" fill="#FFD700"/>

  <!-- Gold clasp -->
  <rect x="190" y="10" width="20" height="15" rx="7" fill="#B8860B"/>
  <rect x="190" y="375" width="20" height="15" rx="7" fill="#B8860B"/>
</svg>