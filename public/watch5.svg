<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Diving Watch -->
  <circle cx="200" cy="200" r="180" fill="#0F172A" stroke="#1E293B" stroke-width="6"/>
  <circle cx="200" cy="200" r="170" fill="#1E293B" stroke="#334155" stroke-width="2"/>

  <!-- Watch face -->
  <circle cx="200" cy="200" r="140" fill="#0F172A" stroke="#475569" stroke-width="1"/>

  <!-- Depth markers -->
  <text x="200" y="75" text-anchor="middle" fill="#60A5FA" font-family="monospace" font-size="10">0m</text>
  <text x="200" y="325" text-anchor="middle" fill="#60A5FA" font-family="monospace" font-size="10">200m</text>
  <text x="320" y="210" text-anchor="middle" fill="#60A5FA" font-family="monospace" font-size="10">100m</text>
  <text x="80" y="210" text-anchor="middle" fill="#60A5FA" font-family="monospace" font-size="10">300m</text>

  <!-- Rotating bezel -->
  <circle cx="200" cy="200" r="155" stroke="#60A5FA" stroke-width="3" stroke-dasharray="5,5" fill="none"/>
  <polygon points="355,200 345,195 345,205" fill="#60A5FA"/>

  <!-- Hands -->
  <line x1="200" y1="200" x2="200" y2="110" stroke="#F59E0B" stroke-width="4" stroke-linecap="round"/>
  <line x1="200" y1="200" x2="240" y2="200" stroke="#60A5FA" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="200" x2="200" y2="90" stroke="#EF4444" stroke-width="1" stroke-linecap="round"/>

  <!-- Center dot with lume -->
  <circle cx="200" cy="200" r="4" fill="#F59E0B"/>
  <circle cx="200" cy="200" r="2" fill="#FBBF24"/>

  <!-- Lume dots on markers -->
  <circle cx="200" cy="65" r="2" fill="#F59E0B"/>
  <circle cx="200" cy="335" r="2" fill="#F59E0B"/>
  <circle cx="335" cy="200" r="2" fill="#F59E0B"/>
  <circle cx="65" cy="200" r="2" fill="#F59E0B"/>

  <!-- Diving band -->
  <rect x="150" y="20" width="100" height="35" rx="17" fill="#0F172A"/>
  <rect x="150" y="345" width="100" height="35" rx="17" fill="#0F172A"/>
  <circle cx="165" cy="37" r="3" fill="#475569"/>
  <circle cx="185" cy="37" r="3" fill="#475569"/>
  <circle cx="205" cy="37" r="3" fill="#475569"/>
  <circle cx="225" cy="37" r="3" fill="#475569"/>
  <circle cx="245" cy="37" r="3" fill="#475569"/>
</svg>