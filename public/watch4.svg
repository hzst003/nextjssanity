<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Chronograph Watch -->
  <circle cx="200" cy="200" r="180" fill="#DC2626" stroke="#991B1B" stroke-width="4"/>
  <circle cx="200" cy="200" r="170" fill="#FEE2E2" stroke="#F87171" stroke-width="2"/>

  <!-- Watch face -->
  <circle cx="200" cy="200" r="140" fill="#FFFFFF" stroke="#F87171" stroke-width="1"/>

  <!-- Tachymeter scale -->
  <path d="M200,60 A140,140 0 0,1 340,200" stroke="#DC2626" stroke-width="2" fill="none"/>
  <path d="M200,60 A140,140 0 0,0 60,200" stroke="#DC2626" stroke-width="2" fill="none"/>

  <!-- Sub-dials -->
  <circle cx="150" cy="150" r="25" fill="#FEE2E2" stroke="#DC2626" stroke-width="1"/>
  <circle cx="250" cy="150" r="25" fill="#FEE2E2" stroke="#DC2626" stroke-width="1"/>
  <circle cx="200" cy="250" r="25" fill="#FEE2E2" stroke="#DC2626" stroke-width="1"/>

  <!-- Chronograph hands -->
  <line x1="200" y1="200" x2="200" y2="120" stroke="#1F2937" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="200" x2="250" y2="180" stroke="#374151" stroke-width="2" stroke-linecap="round"/>
  <line x1="200" y1="200" x2="220" y2="130" stroke="#DC2626" stroke-width="2" stroke-linecap="round"/>
  <line x1="200" y1="200" x2="180" y2="140" stroke="#DC2626" stroke-width="1" stroke-linecap="round"/>

  <!-- Pushers -->
  <circle cx="360" cy="200" r="12" fill="#374151" stroke="#1F2937" stroke-width="2"/>
  <circle cx="40" cy="200" r="12" fill="#374151" stroke="#1F2937" stroke-width="2"/>

  <!-- Sport band -->
  <rect x="160" y="20" width="80" height="30" rx="15" fill="#374151"/>
  <rect x="160" y="350" width="80" height="30" rx="15" fill="#374151"/>
</svg>