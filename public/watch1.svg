<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Watch body -->
  <circle cx="200" cy="200" r="180" fill="#E5E7EB" stroke="#374151" stroke-width="4"/>
  <circle cx="200" cy="200" r="170" fill="#F9FAFB" stroke="#6B7280" stroke-width="2"/>

  <!-- Watch face -->
  <circle cx="200" cy="200" r="140" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>

  <!-- Hour markers -->
  <circle cx="200" cy="70" r="3" fill="#374151"/>
  <circle cx="200" cy="330" r="3" fill="#374151"/>
  <circle cx="330" cy="200" r="3" fill="#374151"/>
  <circle cx="70" cy="200" r="3" fill="#374151"/>
  <circle cx="285" cy="115" r="3" fill="#374151"/>
  <circle cx="115" cy="115" r="3" fill="#374151"/>
  <circle cx="285" cy="285" r="3" fill="#374151"/>
  <circle cx="115" cy="285" r="3" fill="#374151"/>

  <!-- Hour hand -->
  <line x1="200" y1="200" x2="200" y2="120" stroke="#1F2937" stroke-width="3" stroke-linecap="round"/>
  <!-- Minute hand -->
  <line x1="200" y1="200" x2="250" y2="200" stroke="#374151" stroke-width="2" stroke-linecap="round"/>
  <!-- Second hand -->
  <line x1="200" y1="200" x2="200" y2="100" stroke="#EF4444" stroke-width="1" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="200" cy="200" r="4" fill="#374151"/>

  <!-- Watch band -->
  <rect x="160" y="20" width="80" height="40" rx="20" fill="#6B7280"/>
  <rect x="160" y="340" width="80" height="40" rx="20" fill="#6B7280"/>
</svg>